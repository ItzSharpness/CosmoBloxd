<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un cosmétique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ajouter un cosmétique</h1>
    <form id="cosmetic-form">
        <label for="cosmetic-name">Nom :</label>
        <input type="text" id="cosmetic-name" required>

        <label for="cosmetic-type">Type :</label>
        <input type="text" id="cosmetic-type" required>

        <label for="cosmetic-price">Prix :</label>
        <input type="number" id="cosmetic-price" required>

        <label for="cosmetic-rarity">Rareté :</label>
        <select id="cosmetic-rarity" required>
            <option value="Legendary">Legendary</option>
            <option value="Ultra-Rare">Ultra-Rare</option>
            <option value="Rare">Rare</option>
            <option value="Commune">Commune</option>
            <option value="Basic">Basic</option>
        </select>

        <button type="submit">Ajouter</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
