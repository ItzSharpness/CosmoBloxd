<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmoBloxd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .cosmetic-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .cosmetic {
            border: 2px solid #000;
            padding: 10px;
            width: 200px;
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        input, select, button {
            margin: 5px;
            padding: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>CosmoBloxd</h1>

    <!-- Formulaire pour ajouter un cosmétique -->
    <form id="cosmetic-form">
        <input type="text" id="cosmetic-name" placeholder="Nom du cosmétique" required>
        <select id="cosmetic-rarity">
            <option value="Legendary">Legendary</option>
            <option value="Ultra-Rare">Ultra-Rare</option>
            <option value="Rare">Rare</option>
            <option value="Commune">Commune</option>
            <option value="Basic">Basic</option>
        </select>
        <input type="number" id="cosmetic-price" placeholder="Prix (écus)" required>
        <input type="file" id="cosmetic-image" accept="image/*">
        <button type="submit">Ajouter</button>
    </form>

    <!-- Liste des cosmétiques -->
    <div class="cosmetic-container" id="cosmetic-list"></div>

    <script src="add.js"></script>
</body>
</html>
